<ion-content>
  <div class="container">
    <div class="pipip">
      <img src="/assets/bannerRegister.png" alt="" />
    </div>
    <div class="formulario">
      <div class="formRegister ion-margin-vertical">
        <h3 class="ion-text-center">Registrese</h3>
        <form [formGroup]="registerForm" (ngSubmit)="save()">
          <ion-item class="ion-margin">
            <ion-input
              size="small"
              class="ion-no-margin"
              formControlName="userNombre"
              placeholder="Nombre"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="registerForm.get('userTdId').value !== '2'"
            class="ion-margin"
          >
            <ion-input
              size="small"
              class="ion-no-margin"
              ngif
              formControlName="userApellido"
              placeholder="Apellido"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-select
              class="ion-padding-start"
              formControlName="userTdId"
              placeholder="Tipo Documento"
            >
              <ion-select-option
                *ngFor="let item of documentos | async"
                value="{{ item.tdocid }}"
                >{{ item.tdocnombre }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-input
              size="small"
              class="ion-no-margin"
              formControlName="userNumeroDoc"
              placeholder="Numero de Documento"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-input
              class="ion-no-margin"
              placeholder="Teléfono"
              formControlName="userTelefono"
              size="small"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-input
              class="ion-no-margin"
              placeholder="Correo"
              formControlName="userCorreo"
              type="text"
              size="small"
            ></ion-input>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-input
              class="ion-no-margin"
              placeholder="Contraseña"
              formControlName="userPassword"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-item class="ion-margin">
            <ion-input
              class="ion-no-margin"
              placeholder="Confirmar Contraseña"
              formControlName="userPassword2"
              type="password"
            ></ion-input>
          </ion-item>
          <div class="btn-registro">
            <ion-button
              color="success"
              expand="block"
              shape="round"
              size="small"
              type="submit"
              class="btnSave ion-margin-horizontal"
            >
              <ion-icon slot="start" name="add"></ion-icon>
              Registrar
            </ion-button>
          </div>
        </form>
        <div class="ultimo">
          <p class="ion-no-margin ion-text-center">
            Tienes una cuenta? <br />
            <a routerLink="/login">Ingresar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
